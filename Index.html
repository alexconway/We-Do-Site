<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>We.Do Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      background-color: #f9f9f9;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #0070f3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059c1;
    }
    pre {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background: #efefef;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <body style="padding-bottom: 100px;">
  <h1>Talk to the We.Do API</h1>
 <div id="input-bar" style="
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 640px;
  display: flex;
  gap: 10px;
  padding: 10px;
  background: #ffffff;
  border: 1px solid #ccc;
  border-radius: 16px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
">
  <textarea id="input" placeholder="Type your message..." rows="1" style="
    flex: 1;
    resize: none;
    font-size: 16px;
    padding: 10px;
    border: none;
    outline: none;
    height: 40px;
    border-radius: 12px;
    background: #f9f9f9;
  "></textarea>
  <button onclick="sendMessage()" style="
    padding: 10px 16px;
    font-size: 16px;
    background: #0070f3;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  ">Send</button>
</div>

  <div id="chat" style="margin-top: 30px; width: 90%; max-width: 600px;"></div>

  <script src="script.js"></script>
</body>
</html>
